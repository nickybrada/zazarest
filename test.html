<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows 98 Taskbar</title>
    <link rel="stylesheet" href="https://traphouse.cfd/windows-xp-tahoma.ttf">
    <style>
        @font-face {
            font-family: 'Tahoma';
            src: url('https://traphouse.cfd/windows-xp-tahoma.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', sans-serif;
            background-color: #008080;
            height: 100vh;
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #C0C0C0;
            border-top: 2px solid white;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            border-left: 2px solid white;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        #start-button {
            width: 70px;
            height: 100%;
            background-image: linear-gradient(to bottom, #C0C0C0, #808080);
            border: 2px solid;
            border-top-color: white;
            border-left-color: white;
            border-right-color: #808080;
            border-bottom-color: #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #start-button:active {
            background-image: linear-gradient(to bottom, #808080, #C0C0C0);
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: white;
            border-bottom-color: white;
        }

        #taskbar-icons {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .taskbar-icon {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            background-color: #C0C0C0;
            border: 1px solid #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #system-tray {
            margin-left: auto;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        #clock {
            font-size: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="taskbar">
        <div id="start-button">Start</div>
        <div id="taskbar-icons">
            <!-- Add dynamic icons here -->
        </div>
        <div id="system-tray">
            <div id="clock"></div>
        </div>
    </div>

    <script>
        // Taskbar JavaScript
        class Win98Taskbar {
            constructor() {
                this.taskbarIcons = document.getElementById('taskbar-icons');
                this.clockElement = document.getElementById('clock');
                this.startButton = document.getElementById('start-button');
                
                this.initClock();
                this.initStartButton();
            }

            initClock() {
                setInterval(() => {
                    const now = new Date();
                    this.clockElement.textContent = now.toLocaleTimeString([], {
                        hour: '2-digit', 
                        minute: '2-digit'
                    });
                }, 1000);
            }

            initStartButton() {
                this.startButton.addEventListener('click', () => {
                    alert('Start menu clicked! (Not fully implemented)');
                });
            }

            addTaskbarIcon(iconUrl, title) {
                const icon = document.createElement('div');
                icon.classList.add('taskbar-icon');
                icon.style.backgroundImage = `url(${iconUrl})`;
                icon.title = title;
                this.taskbarIcons.appendChild(icon);
            }
        }

        // Initialize taskbar
        const taskbar = new Win98Taskbar();

        // Example: Add some icons
        taskbar.addTaskbarIcon('path/to/icon1.png', 'Internet Explorer');
        taskbar.addTaskbarIcon('path/to/icon2.png', 'Windows Explorer');
    </script>
</body>
</html>
