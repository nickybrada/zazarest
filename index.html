<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zaza.rest</title>
    <link rel="stylesheet" href="https://unpkg.com/xp.css/dist/98.css">
    <style>
        body {
            background-color: black; /* Start with a black background */
            transition: background-color 2s; /* Smooth transition */
            overflow: hidden; /* Prevent scrolling */
        }
        #draggableWindow {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <audio id="startupSound" src="https://cdn.zaza.rest/startup.mp3" preload="auto"></audio>
    <div class="window" id="draggableWindow" style="width: 300px; position: absolute; cursor: move;">
        <div class="title-bar">
            <div class="title-bar-text">A Window With Stuff In It</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <p>There's so much room for activities!</p>
        </div>
    </div>

    <script>
        const draggableWindow = document.getElementById('draggableWindow');
        const startupSound = document.getElementById('startupSound');
        let isDragging = false;
        let offsetX, offsetY;
        startupSound.play();
        startupSound.onplay = () => {
            setTimeout(() => {
                document.body.style.backgroundColor = 'rgba(255, 255, 255, 1)';
            }, startupSound.duration * 1000);
        };
        draggableWindow.querySelector('.title-bar').addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - draggableWindow.getBoundingClientRect().left;
            offsetY = e.clientY - draggableWindow.getBoundingClientRect().top;
        });
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                draggableWindow.style.left = `${e.clientX - offsetX}px`;
                draggableWindow.style.top = `${e.clientY - offsetY}px`;
            }
        });
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>
